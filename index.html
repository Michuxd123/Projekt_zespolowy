<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasyno Projekt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blackjack.css">
    <link rel="stylesheet" href="css/roulette.css">
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
      }
    }
    </script>
</head>
<body>
    <header id="main-header" class="hidden">
        <div id="user-info">
            Witaj, <span id="username-display"></span> | 
            Kasa: <span id="money-display"></span>
        </div>
     <nav id="main-nav">
        <button data-view="post-login-menu">Menu G≈Ç√≥wne</button> 
        <button id="logout-button">Wyloguj</button>
    </nav>
    </header>

    <main>
        <section id="login-view" class="view active">
            <h2>Zaloguj siƒô</h2>
            <input type="text" id="username-input" placeholder="Login">
            <button id="login-button">Zaloguj</button>
            <p id="login-error" class="error"></p>
        </section>

        <section id="post-login-menu-view" class="view hidden">
            <h2>Witaj w Kasynie</h2>
            <button class="nav-button" data-view="main-menu">Graj</button>
            <button class="nav-button" data-view="leaderboard">Ranking</button>
        </section>

        <section id="main-menu-view" class="view hidden">
            <h2>Wybierz Grƒô</h2>
            <button class="game-button" data-view="slot-game">Automaty</button>
            <button class="game-button" data-view="blackjack-game">Blackjack</button>
            <button class="game-button" data-view="roulette-game">Ruletka </button>
        </section>

        </section>
        
        <section id="roulette-game-view" class="view hidden">
            <h2>Gra - Ruletka </h2>

            <div id="roulette-wheel-area">
                <p>Wylosowana liczba: <span id="roulette-result-number">...</span></p>
            </div>

            <div id="roulette-betting-table">
                
                <div class="bet-option green" data-bet-type="number" data-bet-value="0">0</div>
                
                <div id="roulette-number-grid">
                    </div>

                <div class="bet-option" data-bet-type="column" data-bet-value="1">Kol. 1</div>
                <div class="bet-option" data-bet-type="column" data-bet-value="2">Kol. 2</div>
                <div class="bet-option" data-bet-type="column" data-bet-value="3">Kol. 3</div>
                
                <div class="bet-option dozen" data-bet-type="dozen" data-bet-value="1">1st 12</div>
                <div class="bet-option dozen" data-bet-type="dozen" data-bet-value="2">2nd 12</div>
                <div class="bet-option dozen" data-bet-type="dozen" data-bet-value="3">3rd 12</div>
                
                <div class="bet-option half" data-bet-type="half" data-bet-value="1-18">1-18</div>
                <div class="bet-option half" data-bet-type="half" data-bet-value="even">PARZYSTE</div>
                <div class="bet-option half red-bg" data-bet-type="color" data-bet-value="red">CZERWONE</div>
                <div class="bet-option half black-bg" data-bet-type="color" data-bet-value="black">CZARNE</div>
                <div class="bet-option half" data-bet-type="half" data-bet-value="odd">NIEPARZYSTE</div>
                <div class="bet-option half" data-bet-type="half" data-bet-value="19-36">19-36</div>
            </div>

            <div id="roulette-controls">
                <label for="roulette-bet-amount">Tw√≥j zak≈Çad:</label>
                <input type="number" id="roulette-bet-amount" value="10" min="1">
                <button id="roulette-spin-button" class="btn">Zakrƒôƒá!</button>
                <button id="roulette-clear-bets" class="btn">Wyczy≈õƒá zak≈Çady</button>
            </div>
            
            <p id="roulette-message"></p>
        </section>

        <section id="leaderboard-view" class="view hidden">
            <h2>Ranking</h2>
            <div id="leaderboard-container">
                <div id="leaderboard-list"></div>
            </div>
        </section>

        <section id="slot-game-view" class="view hidden">
            <h2>Gra - Automat üé∞</h2>
            
            <div id="slot-machine">
                <div class="reel" id="reel1">üçí</div>
                <div class="reel" id="reel2">üçã</div>
                <div class="reel" id="reel3">üîî</div>
            </div>
            
            <div id="slot-controls">
                <label for="bet-amount">Zak≈Çad:</label>
                <input type="number" id="bet-amount" value="10" min="1">
                <button id="spin-button">Zakrƒôƒá!</button>
            </div>
            
            <p id="slot-result-message"></p>
        </section>

        <section id="blackjack-game-view" class="view hidden">
            <h3>Blackjack ‚ô†Ô∏è</h3>
            <h3>Dealer: <span id="dealer-sum"></span></h3>
            <div id="dealer-cards">
                <img id="hidden" src="js/games/cards/BACK.png">
            </div>
    
            <h3>Ty: <span id="your-sum"></span></h3>
            <div id="your-cards"></div>
    
            <br>
            <div class="game-options">
                <button id="hit" class="btn">Dobierz</button>
                <button id="stay" class="btn">St√≥j</button>
            </div>
            
            <p id="results"></p>
            
        </section>
        
        
    </main> 
    
    <script type="module" src="js/ui.js?v=3"></script>
    <script type="module" src="js/firebaseConfig.js?v=3"></script>
    <script type="module" src="js/leaderboard.js?v=3"></script>
    <script type="module" src="js/auth.js?v=3"></script>
    <script type="module" src="js/games/slot.js?v=0.2.2"></script>
    <script type="module" src="js/games/blackjack.js?v=0.4.6"></script>
    <script type="module" src="js/games/roulette.js?v=0.0.1"></script>
    

</body>
</html>
